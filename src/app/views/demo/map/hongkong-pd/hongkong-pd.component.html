<div class="card card-accent-info">
  <div class="card-body">
    <h4 class="card-title">Population Density of HongKong (2011)</h4>
    <div class="mt-4">
      <tabset>
        <tab heading="demo">
          <div echarts [options]="options" [loading]="!mapLoaded" class="demo-chart"></div>
        </tab>
        <tab heading="html">
          <markdown [data]="demo_html | language: 'html'"></markdown>
        </tab>
        <tab heading="component">
          <markdown [data]="demo_ts | language: 'typescript'"></markdown>
        </tab>
      </tabset>
    </div>
  </div>
</div>
